    - assets/icons/chat.png
    - assets/images/painting.jpg
    - assets/images/plumbing.jpg
    - assets/images/carpentry.jpg
    - assets/images/calendar_icon.png
    - assets/images/amenities_icon.png
    - assets/images/health_icon.png
    - assets/images/we_neighbour_logo.png
