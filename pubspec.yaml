name: we_neighbour
description: "A community management platform for apartment residents in Sri Lanka"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  google_fonts: ^6.1.0
  flutter_rating_bar: ^4.0.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
