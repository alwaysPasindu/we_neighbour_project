name: we_neighbour
description: A Flutter app for the We Neighbour community.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2 # Added provider package
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  flutter_carousel_slider: ^1.0.8
  cupertino_icons: ^1.0.8
  badges: ^3.1.2
  image_picker: ^1.0.4
  shared_preferences: ^2.3.2
  path_provider: ^2.1.1
  path: ^1.8.3
  qr_flutter: ^4.1.0
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  intl: ^0.18.1
  mongo_dart: ^0.10.3
  connectivity_plus: ^5.0.2
  google_maps_flutter: ^2.5.0
  geocoding: ^2.1.0
  geolocator: ^10.1.0
  latlong2: ^0.9.1
  flutter_typeahead: ^5.0.1
  permission_handler: ^11.4.0
  http: ^1.2.2
  barcode_scan2: ^4.2.0
  logger: ^2.5.0
  # flutter_launcher_icons: ^0.14.3
  # qr_code_scanner: ^1.0.0

  table_calendar: ^3.0.9
  firebase_auth: ^5.5.1
  firebase_core: ^3.12.1
  # firebase_database: ^11.3.4
  cloud_firestore: ^5.6.5
  flutter_keyboard_visibility: 6.0.0
  # async: ^2.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.2
  build_runner: ^2.4.6
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.png"


flutter:
  uses-material-design: true

  assets:
    - assets/images/white.png
    - assets/images/facebook.png
    - assets/images/google.png
    - assets/images/twitter.png
    - assets/images/logo.png
    - assets/icons/amenities.png
    - assets/icons/visitor.png
    - assets/icons/calendar.png
    - assets/icons/maintenance.png
    - assets/icons/bills.png
    - assets/icons/chat.png
    - assets/images/painting.jpg
    - assets/images/plumbing.jpg
    - assets/images/carpentry.jpg
    - assets/images/calendar_icon.png
    - assets/images/amenities_icon.png
    - assets/images/health_icon.png
    - assets/images/we_neighbour_logo.png
    - assets/images/logo_dark.png

