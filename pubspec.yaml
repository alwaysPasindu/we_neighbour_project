name: we_neighbour
description: A Flutter app for the We Neighbour community.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:

  flutter:
    sdk: flutter
  
  # UI & Utility Packages
  provider: ^6.0.2
  google_fonts: ^6.2.1
  permission_handler: ^11.0.1
  flutter_svg: ^2.0.9
  flutter_carousel_slider: ^1.0.8
  cupertino_icons: ^1.0.8
  badges: ^3.1.2
  image_picker: ^1.1.2
  shared_preferences: ^2.2.0
  path_provider: ^2.1.5
  path: ^1.8.3
  qr_flutter: ^4.1.0
  flutter_rating_bar: ^4.0.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  intl: ^0.18.1
  flutter_secure_storage: ^9.0.0
  add_2_calendar: ^2.2.4
  
  # Firebase & Google Services
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.5.1
  google_sign_in: ^6.2.2
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1

  # Audio & Recording
  audioplayers: ^6.2.0
  record: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  http: ^1.3.0  # Ensure this is the latest version
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.jpeg"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.jpeg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/white.png
    - assets/images/facebook.png
    - assets/images/google.png
    - assets/images/twitter.png
    - assets/images/logo.png
    - assets/icons/amenities.png
    - assets/icons/visitor.png
    - assets/icons/calendar.png
    - assets/icons/maintenance.png
    - assets/icons/bills.png
    - assets/icons/chat.png
    - assets/images/painting.jpg
    - assets/images/plumbing.jpg
    - assets/images/carpentry.jpg
    - assets/images/calendar_icon.png
    - assets/images/amenities_icon.png
    - assets/images/health_icon.png
    - assets/images/we_neighbour_logo.png
    - assets/images/logo_dark.png

  # Uncomment and update this section if you want to use custom fonts
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: assets/fonts/Roboto-Regular.ttf
  #       - asset: assets/fonts/Roboto-Bold.ttf
  #         weight: 700
